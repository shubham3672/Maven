# Extent Report Configuration Properties

# Report Title (the title shown in the browser tab)
extent.report.title=Automation Test Report

# Report Name (the name displayed on the report page)
extent.report.name=Test Execution Results

# The path to save the report (if running on a CI server, you may want to set it to a relative path)
extent.report.output.dir=./test-output/extent-reports

# Report Document's Theme: "Standard" or "Dark"
extent.report.theme=Standard

# Enabling or disabling the screenshot functionality
extent.report.screenshot=true

# Whether or not to display the logs in the report
extent.report.logs=true

# Whether or not to show test details (like status, logs, screenshots) in a detailed manner
extent.report.show.details=true

# Date format in the report header
extent.report.date.format=yyyy-MM-dd HH:mm:ss

# Test Execution Summary display
extent.report.summary=true

# HTML template for the report, if you want a custom template you can specify its path here
extent.report.template.path=templates/extentTemplate.html

# Setting the document title for the report
extent.report.document.title=Extent Report - Test Automation

# Enabling or disabling animations in the report
extent.report.animation=true